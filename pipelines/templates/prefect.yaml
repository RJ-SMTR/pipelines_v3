name: rj_iplanrio__templates
prefect-version: 3.4.3

build:
  - prefect.deployments.steps.run_shell_script:
      id: get-commit-hash
      script: git rev-parse --short HEAD
      stream_output: false
  - prefect_docker.deployments.steps.build_docker_image:
      id: build-image
      requires: prefect-docker>=0.6.5
      image_name: ghcr.io/prefeitura-rio/prefect_rj_iplanrio/rj_iplanrio__templates
      tag: "{{ $ENVIRONMENT }}"
      dockerfile: pipelines/rj_iplanrio__templates/Dockerfile

push:
  - prefect_docker.deployments.steps.push_docker_image:
      requires: prefect-docker>=0.6.5
      image_name: "{{ build-image.image_name }}"
      tag: "{{ $ENVIRONMENT }}"

pull:
  - prefect.deployments.steps.set_working_directory:
      directory: /opt/prefect/prefect_rj_iplanrio

deployments:
  - name: "TEMPLATES: DUMP DB"
    version: "{{ get-commit-hash.stdout }}"
    entrypoint: pipelines/templates/dump_db/flow.py:rj_iplanrio__dump_db
    work_pool:
      name: default-pool
      work_queue_name: default
      job_variables:
        image: "{{ build-image.image_name }}"
        command: uv run --package rj_iplanrio__dump_db -- prefect flow-run execute