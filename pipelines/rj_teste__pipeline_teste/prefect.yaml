name: rj_teste__pipeline_teste
prefect-version: 3.4.3

build:
  - prefect.deployments.steps.run_shell_script:
      id: get-commit-hash
      script: git rev-parse --short HEAD
      stream_output: false
  - prefect_docker.deployments.steps.build_docker_image:
      id: build-image
      requires: prefect-docker>=0.6.5
      image_name: ghcr.io/prefeitura-rio/prefect_rj_iplanrio/deployments
      tag: "rj_teste__pipeline_teste-{{ get-commit-hash.stdout }}"
      dockerfile: pipelines/rj_teste__pipeline_teste/Dockerfile

push:
  - prefect_docker.deployments.steps.push_docker_image:
      requires: prefect-docker>=0.6.5
      image_name: "{{ build-image.image_name }}"
      tag: "{{ build-image.tag }}"

pull:
  - prefect.deployments.steps.set_working_directory:
      directory: /opt/prefect/prefect_rj_iplanrio

deployments:
  - name: rj-teste--pipeline_teste--staging
    version: "{{ build-image.tag }}"
    entrypoint: pipelines/rj_teste__pipeline_teste/flow.py:rj_teste__pipeline_teste
    work_pool:
      name: default-pool
      work_queue_name: default
      job_variables:
        image: "{{ build-image.image_name }}:{{ build-image.tag }}"
        command: uv run --package rj_teste__pipeline_teste -- prefect flow-run execute
  - name: rj-teste--pipeline_teste--prod
    version: "{{ get-commit-hash.stdout }}"
    entrypoint: pipelines/rj_teste__pipeline_teste/flow.py:rj_teste__pipeline_teste
    schedules:
      - cron: "0 0 * * *"
    work_pool:
      name: default-pool
      work_queue_name: default
      job_variables:
        image: "{{ build-image.image_name }}:{{ build-image.tag }}"
        command: uv run --package rj_teste__pipeline_teste -- prefect flow-run execute
