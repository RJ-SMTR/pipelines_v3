name: rj_smas__disparo_cadunico
prefect-version: 3.4.3

build:
  - prefect.deployments.steps.run_shell_script:
      id: get-commit-hash
      script: git rev-parse --short HEAD
      stream_output: false
  - prefect_docker.deployments.steps.build_docker_image:
      id: build-image
      requires: prefect-docker>=0.6.5
      image_name: ghcr.io/prefeitura-rio/prefect_rj_iplanrio/deployments
      tag: "rj_smas__disparo_cadunico-{{ get-commit-hash.stdout }}"
      dockerfile: pipelines/rj_smas__disparo_cadunico/Dockerfile

push:
  - prefect_docker.deployments.steps.push_docker_image:
      requires: prefect-docker>=0.6.5
      image_name: "{{ build-image.image_name }}"
      tag: "{{ build-image.tag }}"

pull:
  - prefect.deployments.steps.set_working_directory:
      directory: /opt/prefect/prefect_rj_iplanrio

deployments:
  - name: rj-smas--disparo-cadunico--staging
    version: "{{ build-image.tag }}"
    entrypoint: pipelines/rj_smas__disparo_cadunico/flow.py:rj_smas__disparo_cadunico
    work_pool:
      name: default-pool
      work_queue_name: default
      job_variables:
        image: "{{ build-image.image_name }}:{{ build-image.tag }}"
        command: uv run --package rj_smas__disparo_cadunico -- prefect flow-run execute
        image_pull_policy: Always
    parameters:
      dataset_id: brutos_cadunico
      table_id: disparos
      dump_mode: append
      # Parâmetros específicos do disparo CADUNICO
      query_processor_name: cadunico
      chunk_size: 1000
      # Configurações CadÚnico
      id_hsm: 101
      campaign_name: smas-lembretecadunico-prod
      cost_center_id: 1
      billing_project_id: rj-crm-registry
      # Query CadÚnico (será processada dinamicamente)
      query: |
        SELECT
            TO_JSON_STRING(STRUCT(
                REGEXP_REPLACE(telefone, r'[^\\d]', '') as celular_disparo,
                STRUCT(
                    primeiro_nome as NOME,
                    FORMAT_DATETIME('%d/%m/%Y', DATETIME(data_hora)) as DATA,
                    FORMAT_DATETIME('%H:%M', DATETIME(data_hora)) as HORA,
                    unidade_nome as LOCAL,
                    CONCAT(unidade_endereco, ' - ', unidade_bairro) as ENDERECO
                ) as vars,
                cpf as external_id
            )) as destination_data
        FROM `rj-smas.brutos_data_metrica_staging.agendamentos_cadunico`
        WHERE
            DATE(data_hora) = DATE_ADD(
            CURRENT_DATE("America/Sao_Paulo"),
            INTERVAL {days_ahead} DAY)
            AND telefone NOT IN (
                SELECT contato_telefone
                FROM `rj-crm-registry.crm_whatsapp.telefone_sem_whatsapp`
                WHERE data_atualizacao > DATE_SUB(CURRENT_DATE(), INTERVAL 1 YEAR)
            )
            AND telefone IS NOT NULL
            AND LENGTH(REGEXP_REPLACE(telefone, r'[^\\d]', '')) >= 10
            AND telefone NOT IN (
                SELECT contato_telefone
                FROM `rj-crm-registry-dev.patricia__crm_whatsapp.telefone_disparado`
                WHERE id_hsm = {hsm_id}
                    AND data_particao >= DATE_SUB(CURRENT_DATE(), INTERVAL 15 DAY)
            )
        ORDER BY data_hora
        LIMIT 0
      # Parâmetros de segredos
      infisical_secret_path: /wetalkie
  - name: rj-smas--disparo-cadunico--prod
    version: "{{ get-commit-hash.stdout }}"
    entrypoint: pipelines/rj_smas__disparo_cadunico/flow.py:rj_smas__disparo_cadunico
    work_pool:
      name: default-pool
      work_queue_name: default
      job_variables:
        image: "{{ build-image.image_name }}:{{ build-image.tag }}"
        command: uv run --package rj_smas__disparo_cadunico -- prefect flow-run execute
        image_pull_policy: Always
    parameters:
      dataset_id: brutos_cadunico
      table_id: disparos
      dump_mode: append
      # Parâmetros específicos do disparo CADUNICO
      query_processor_name: cadunico
      chunk_size: 1000
      # Configurações CadÚnico
      id_hsm: 101
      campaign_name: smas-lembretecadunico-prod
      cost_center_id: 4
      billing_project_id: rj-crm-registry
      # Query CadÚnico (será processada dinamicamente)
      query: |
        SELECT
            TO_JSON_STRING(STRUCT(
                REGEXP_REPLACE(telefone, r'[^\\d]', '') as celular_disparo,
                STRUCT(
                    primeiro_nome as NOME,
                    FORMAT_DATETIME('%d/%m/%Y', DATETIME(data_hora)) as DATA,
                    FORMAT_DATETIME('%H:%M', DATETIME(data_hora)) as HORA,
                    unidade_nome as LOCAL,
                    CONCAT(unidade_endereco, ' - ', unidade_bairro) as ENDERECO
                ) as vars,
                cpf as external_id
            )) as destination_data
        FROM `rj-smas.brutos_data_metrica_staging.agendamentos_cadunico`
        WHERE
            DATE(data_hora) = DATE_ADD(
            CURRENT_DATE("America/Sao_Paulo"),
            INTERVAL {days_ahead} DAY)
            AND telefone NOT IN (
                SELECT contato_telefone
                FROM `rj-crm-registry.crm_whatsapp.telefone_sem_whatsapp`
                WHERE data_atualizacao > DATE_SUB(CURRENT_DATE(), INTERVAL 1 YEAR)
            )
            AND telefone IS NOT NULL
            AND LENGTH(REGEXP_REPLACE(telefone, r'[^\\d]', '')) >= 10
            AND telefone NOT IN (
                SELECT contato_telefone
                FROM `rj-crm-registry-dev.patricia__crm_whatsapp.telefone_disparado`
                WHERE id_hsm = {hsm_id}
                    AND data_particao >= DATE_SUB(CURRENT_DATE(), INTERVAL 15 DAY)
            )
        ORDER BY data_hora
        LIMIT 0
      # Parâmetros de segredos
      infisical_secret_path: /wetalkie
